<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
</head>
<body>
  <h1>Listado de Estudiantes</h1>
  <a href="{{ url_for('add_student') }}">[ + ] Agregar estudiante</a>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Ciudad</th>
          <th>Pais</th>
          <th>Acciones</th>
      </tr>
    </thead>
      <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.city}}</td>
            <td>{{student.country}}</td>
            <td>
              <a href="{{ url_for('edit_student', id=student._id) }}">[ ! ] Editar</a> |
              <a href="{{ url_for('delete_student', id=student._id) }}" onclick="return confirm('Estas seguro de eliminar estudiante')">[ - ] Eliminar</a>
            </td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</body>
</html>
